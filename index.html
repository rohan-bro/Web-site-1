<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Money Shirt and Pant Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* বাটন ও লেআউট সুন্দর করার জন্য */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; border-radius: 12px; text-align: center; background: #fff; }
        .product img { width: 100%; height: auto; border-radius: 8px; }
        .btn-form { background-color: #28a745; display: block; margin-top: 10px; text-decoration: none; color: white; padding: 10px; border-radius: 5px; font-size: 14px; text-align: center;}
        #review-system { padding: 40px 20px; text-align: center; border-top: 2px solid #eee; }
        #reviewInput { width: 100%; max-width: 500px; height: 100px; padding: 15px; border-radius: 12px; border: 1px solid #ccc; margin-bottom: 10px; outline: none; box-sizing: border-box; }
        .btn-review { background: #1a1a1a; color: white; padding: 15px 30px; border-radius: 35px; cursor: pointer; border: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; margin: 0 auto; width: 100%; max-width: 300px; }
        .review-box { background: #f9f9f9; padding: 15px; border-radius: 10px; margin: 10px auto; text-align: left; max-width: 500px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <header>
        <nav style="text-align:center; padding: 20px; background:#f8f9fa;">
            <div class="logo">Vintage vibes</div>
        </nav>
    </header>

    <section id="products">
        <h2 style="text-align:center;">Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="images%20(18).jpeg" alt="Shirt">
                <h3>New trendy old-money premium shirt</h3>
                <p>৳550</p>
                <a href="https://wa.me/8801832679053" class="btn">WhatsApp</a>
                <a href="order.html" class="btn-form">Order via Form</a>
            </div>
            <div class="product">
                <img src="images%20(19).jpeg" alt="Low cut baggy">
                <h3>Low cut baggy pant</h3>
                <p>৳750</p>
                <a href="https://wa.me/8801832679053" class="btn">WhatsApp</a>
                <a href="order.html" class="btn-form">Order via Form</a>
            </div>
        </div>
    </section>

    <section id="review-system">
        <h2>গ্রাহকদের মতামত</h2>
        <div id="review-container">লোড হচ্ছে...</div>
        <div style="margin-top: 30px;">
            <textarea id="reviewInput" placeholder="আপনার মূল্যবান মতামত এখানে লিখুন..."></textarea><br>
            <button id="submitBtn" class="btn-review">
                <i class="fab fa-google"></i> Google দিয়ে রিভিউ দিন
            </button>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // আপনার স্ক্রিনশট (চিত্র ৩) থেকে নেওয়া একদম সঠিক কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyB6UEe9wpDIY60zZpG0VxnTQ0U8zZ_LhM", 
            authDomain: "mystorereview.firebaseapp.com",
            projectId: "mystorereview",
            storageBucket: "mystorereview.firebasestorage.app",
            messagingSenderId: "996106395850",
            appId: "1:996106395850:web:b46daa626871e41c345433"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        document.getElementById("submitBtn").addEventListener("click", async () => {
            const text = document.getElementById("reviewInput").value;
            if (!text.trim()) {
                alert("দয়া করে কিছু লিখুন!");
                return;
            }
            try {
                localStorage.setItem("pendingReview", text);
                await signInWithRedirect(auth, provider);
            } catch (err) {
                alert("সমস্যা: " + err.message);
            }
        });

        getRedirectResult(auth).then(async (result) => {
            const pendingText = localStorage.getItem("pendingReview");
            if (result?.user && pendingText) {
                await addDoc(collection(db, "reviews"), {
                    name: result.user.displayName,
                    photo: result.user.photoURL,
                    text: pendingText,
                    createdAt: new Date()
                });
                localStorage.removeItem("pendingReview");
                alert("ধন্যবাদ! রিভিউ পোস্ট হয়েছে।");
            }
        });

        onSnapshot(query(collection(db, "reviews"), orderBy("createdAt", "desc")), (snapshot) => {
            const container = document.getElementById("review-container");
            container.innerHTML = "";
            snapshot.forEach((doc) => {
                const d = doc.data();
                container.innerHTML += `<div class="review-box"><strong>${d.name}:</strong> <p>${d.text}</p></div>`;
            });
        });
    </script>
</body>
</html>
