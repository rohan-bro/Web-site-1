<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার কনফার্ম করুন</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; padding: 20px; }
        .order-container { max-width: 480px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #d8246c; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .fixed-val { background: #f9f9f9; color: #d8246c; font-weight: bold; border: 1px solid #eee; }
        .payment-box { background: #fff0f5; border: 2px dashed #d8246c; padding: 15px; border-radius: 10px; margin-top: 20px; }
        .btn-order { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-order:hover { background: #218838; }
        .charge-info { font-size: 13px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div class="order-container">
    <h2>অর্ডার কনফার্ম করুন</h2>
    
    <form action="https://formspree.io/f/mjgbqdnr" method="POST">
        
        <div class="form-group">
            <label>প্রোডাক্টের নাম:</label>
            <input type="text" name="Product_Name" id="p_name" class="fixed-val" readonly>
        </div>

        <div class="form-group">
            <label>প্রোডাক্টের দাম (টাকা):</label>
            <input type="text" name="Product_Price" id="p_price" class="fixed-val" readonly>
        </div>

        <div class="form-group">
            <label>আপনার নাম:</label>
            <input type="text" name="Customer_Name" placeholder="পুরো নাম লিখুন" required>
        </div>

        <div class="form-group">
            <label>মোবাইল নম্বর:</label>
            <input type="tel" name="Mobile_No" placeholder="০১৮XXXXXXXX" required>
        </div>

        <div class="form-group">
            <label>পূর্ণ ঠিকানা:</label>
            <textarea name="Full_Address" rows="3" placeholder="গ্রাম/রাস্তা, থানা, জেলা" required></textarea>
        </div>

        <div class="form-group">
            <label>ডেলিভারি চার্জ:</label>
            <select name="Delivery_Charge" required>
                <option value="80">ঢাকার ভিতরে (৮০ টাকা)</option>
                <option value="150">ঢাকার বাইরে (১৫০ টাকা)</option>
            </select>
            <div class="charge-info">* ঢাকার ভেতরে ৮০ টাকা, বাইরে ১৫০ টাকা।</div>
        </div>

        <div class="payment-box">
            <p style="color: #d8246c; font-weight: bold; margin: 0 0 10px 0;">অর্ডার কনফার্ম করতে ডেলিভারি চার্জ আগে পে করুন।</p>
            <p style="margin: 5px 0; font-size: 18px;"><strong>বিকাশ/নগদ (পার্সোনাল): 01832679053</strong></p>
            <label>ট্রানজেকশন আইডি (TrxID):</label>
            <input type="text" name="TrxID" placeholder="টাকা পাঠানোর পর TrxID এখানে দিন" required>
        </div>

        <button type="submit" class="btn-order">অর্ডার কনফার্ম করুন</button>
    </form>
</div>

<script>
    // URL থেকে নাম এবং দাম নেওয়ার স্ক্রিপ্ট
    const params = new URLSearchParams(window.location.search);
    document.getElementById('p_name').value = params.get('product') || 'প্রোডাক্ট সিলেক্ট করা হয়নি';
    document.getElementById('p_price').value = params.get('price') || '০';
</script>

</body>
</html>
