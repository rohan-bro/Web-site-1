<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Money Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ডিজাইন ঠিক রাখার জন্য */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; border-radius: 8px; text-align: center; }
        .product img { max-width: 100%; height: auto; border-radius: 5px; }
        .review-box { background: #f9f9f9; padding: 15px; border-radius: 10px; margin: 10px auto; text-align: left; max-width: 500px; border: 1px solid #ddd; }
        .btn-review { background: #1a1a1a; color: white; padding: 15px 30px; border-radius: 35px; cursor: pointer; width: 100%; max-width: 300px; border: none; font-weight: bold; }
        #reviewInput { width: 100%; max-width: 500px; height: 100px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Old Money Featured Products</h1>
    
    <div class="product-grid">
        <div class="product">
            <img src="images%20(18).jpeg" alt="Shirt">
            <h3>New trendy old-money premium shirt</h3>
            <p>৳550</p>
            <a href="order.html" style="background:#28a745; color:white; padding:10px; text-decoration:none; display:inline-block; border-radius:5px;">Order Now</a>
        </div>
        </div>

    <hr>

    <section id="review-system" style="text-align: center; padding: 20px;">
        <h2>গ্রাহকদের মতামত</h2>
        <div id="review-container">লোড হচ্ছে...</div>
        <div style="margin-top: 20px;">
            <textarea id="reviewInput" placeholder="আপনার মতামত লিখুন..."></textarea><br>
            <button id="submitBtn" class="btn-review">Google দিয়ে রিভিউ দিন</button>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // স্ক্রিনশট থেকে নেওয়া একদম সঠিক কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyB6UEe9wpDIY60zZpG0VxnTQ0U8zZ_LhM", 
            authDomain: "mystorereview.firebaseapp.com",
            projectId: "mystorereview",
            storageBucket: "mystorereview.firebasestorage.app",
            messagingSenderId: "996106395850",
            appId: "1:996106395850:web:b46daa626871e41c345433"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        document.getElementById("submitBtn").onclick = async () => {
            const text = document.getElementById("reviewInput").value;
            if (!text.trim()) return alert("দয়া করে কিছু লিখুন!");
            localStorage.setItem("pendingReview", text);
            await signInWithRedirect(auth, provider);
        };

        getRedirectResult(auth).then(async (result) => {
            const pendingText = localStorage.getItem("pendingReview");
            if (result?.user && pendingText) {
                await addDoc(collection(db, "reviews"), {
                    name: result.user.displayName,
                    photo: result.user.photoURL,
                    text: pendingText,
                    createdAt: new Date()
                });
                localStorage.removeItem("pendingReview");
                alert("ধন্যবাদ! রিভিউ পোস্ট হয়েছে।");
            }
        });

        onSnapshot(query(collection(db, "reviews"), orderBy("createdAt", "desc")), (snapshot) => {
            const container = document.getElementById("review-container");
            container.innerHTML = "";
            snapshot.forEach((doc) => {
                const d = doc.data();
                container.innerHTML += `<div class="review-box"><strong>${d.name}</strong><p>${d.text}</p></div>`;
            });
        });
    </script>
</body>
</html>
