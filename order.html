<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার কনফার্ম করুন</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; padding: 15px; }
        .order-container { max-width: 550px; margin: auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #d8246c; margin-bottom: 20px; }
        
        /* প্রোডাক্ট লিস্ট ডিজাইন */
        .product-item { 
            display: flex; 
            align-items: center; 
            background: #fff; 
            padding: 10px; 
            margin-bottom: 12px; 
            border-radius: 12px; 
            border: 1px solid #eee;
            gap: 12px;
        }
        .prod-img { 
            width: 65px; 
            height: 65px; 
            object-fit: cover; 
            border-radius: 8px; 
            border: 1px solid #ddd;
        }
        .product-info { flex-grow: 1; }
        .product-name { font-weight: bold; font-size: 14px; color: #333; display: block; }
        .product-price { color: #d8246c; font-size: 14px; font-weight: bold; }
        
        .qty-input { width: 55px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; text-align: center; font-weight: bold; }
        .total-section { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 20px; border: 1px solid #ddd; }
        .payment-box { background: #fff0f5; border: 2px dashed #d8246c; padding: 15px; border-radius: 12px; margin-top: 20px; }
        
        label { display: block; font-weight: bold; margin: 15px 0 5px 0; color: #444; }
        input[type="text"], input[type="tel"], textarea, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-order { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-order:hover { background: #218838; }
        
        /* Checkbox styling */
        input[type="checkbox"] { transform: scale(1.3); cursor: pointer; }
    </style>
</head>
<body>

<div class="order-container">
    <h2>অর্ডার ফর্ম</h2>
    
    <form action="https://formspree.io/f/xkowdwpn" method="POST" id="orderForm">
        
        <label>প্রোডাক্ট সিলেক্ট করুন:</label>
        
        <div class="product-item">
            <input type="checkbox" class="prod-check" data-price="550" value="Old Money Premium Shirt">
            <img src="images%20(18).jpeg" class="prod-img" alt="Shirt">
            <div class="product-info">
                <span class="product-name">Old Money Premium Shirt</span>
                <span class="product-price">৳550</span>
            </div>
            <input type="number" name="Qty_Premium_Shirt" class="qty-input" value="1" min="1">
        </div>

        <div class="product-item">
            <input type="checkbox" class="prod-check" data-price="550" value="T-shirt (Black)">
            <img src="winter-tshirt-men-black-1664371251-6562277.jpeg" class="prod-img" alt="T-shirt">
            <div class="product-info">
                <span class="product-name">Winter T-shirt (Black)</span>
                <span class="product-price">৳550</span>
            </div>
            <input type="number" name="Qty_Tshirt" class="qty-input" value="1" min="1">
        </div>

        <div class="product-item">
            <input type="checkbox" class="prod-check" data-price="650" value="Cotton Polo Shirt">
            <img src="3616531283484_2_grande.jpg" class="prod-img" alt="Polo">
            <div class="product-info">
                <span class="product-name">Cotton Polo Shirt</span>
                <span class="product-price">৳650</span>
            </div>
            <input type="number" name="Qty_Polo" class="qty-input" value="1" min="1">
        </div>

        <div class="product-item">
            <input type="checkbox" class="prod-check" data-price="750" value="Low cut baggy">
            <img src="images%20(19).jpeg" class="prod-img" alt="Baggy Pant">
            <div class="product-info">
                <span class="product-name">Low cut baggy (Pant)</span>
                <span class="product-price">৳750</span>
            </div>
            <input type="number" name="Qty_Baggy" class="qty-input" value="1" min="1">
        </div>

        <label>ডেলিভারি এলাকা:</label>
        <select name="Delivery_Area" id="deliveryArea" onchange="calculateTotal()">
            <option value="80">ঢাকার ভিতরে (৮০ টাকা)</option>
            <option value="150">ঢাকার বাইরে (১৫০ টাকা)</option>
        </select>

        <div class="total-section">
            <div style="display:flex; justify-content:space-between;">সাব-টোটাল: <span>৳ <span id="subTotal">0</span></span></div>
            <div style="display:flex; justify-content:space-between; margin-top:5px;">ডেলিভারি চার্জ: <span>৳ <span id="delCharge">80</span></span></div>
            <hr style="border:0; border-top:1px solid #ddd; margin:10px 0;">
            <div style="display:flex; justify-content:space-between; font-size: 18px; color: #d8246c; font-weight: bold;">সর্বমোট: <span>৳ <span id="grandTotal">80</span></span></div>
            <input type="hidden" name="Total_Payable" id="hiddenTotal">
        </div>

        <label>আপনার তথ্য:</label>
        <input type="text" name="Customer_Name" placeholder="আপনার পুরো নাম লিখুন" required>
        <input type="tel" name="Mobile_No" placeholder="মোবাইল নম্বর" required>
        <textarea name="Full_Address" rows="3" placeholder="গ্রাম/রাস্তা, থানা, জেলা" required></textarea>

        <div class="payment-box">
            <p style="margin:0 0 10px 0;"><strong>বিকাশ/নগদ (পার্সোনাল): 01832679053</strong></p>
            <p style="font-size: 13px; color: #d8246c; font-weight: bold;">ডেলিভারি চার্জ আগে পাঠিয়ে TrxID এখানে দিন:</p>
            <input type="text" name="Transaction_ID" placeholder="TrxID বসান" required>
        </div>

        <button type="submit" class="btn-order">অর্ডার প্লেস করুন</button>
    </form>
</div>

<script>
    const checks = document.querySelectorAll('.prod-check');
    const qtys = document.querySelectorAll('.qty-input');
    const deliveryArea = document.getElementById('deliveryArea');

    function calculateTotal() {
        let subtotal = 0;
        checks.forEach((check, index) => {
            if (check.checked) {
                let price = parseInt(check.getAttribute('data-price'));
                let quantity = parseInt(qtys[index].value) || 1;
                subtotal += (price * quantity);
            }
        });

        let delivery = parseInt(deliveryArea.value);
        let grandTotal = subtotal + delivery;

        document.getElementById('subTotal').innerText = subtotal;
        document.getElementById('delCharge').innerText = delivery;
        document.getElementById('grandTotal').innerText = grandTotal;
        document.getElementById('hiddenTotal').value = grandTotal;
    }

    checks.forEach(c => c.addEventListener('change', calculateTotal));
    qtys.forEach(q => q.addEventListener('input', calculateTotal));
    
    calculateTotal();
</script>

</body>
</html>
