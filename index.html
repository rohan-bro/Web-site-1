<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Money Shirt and Pant Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* আপনার বর্তমান স্টাইলগুলো এখানে থাকবে */
        #review-system { padding: 40px 20px; text-align: center; font-family: sans-serif; }
        .review-box { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 10px; text-align: left; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #reviewInput { width: 100%; max-width: 400px; height: 80px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        .btn-review { background: #1a1a1a; color: white; padding: 12px 25px; border-radius: 25px; cursor: pointer; border: none; margin-top: 10px; }
    </style>
</head>
<body>

    <section id="review-system">
        <h2>গ্রাহকদের মতামত</h2>
        <div id="review-container"></div>
        <hr>
        <div class="review-form">
            <textarea id="reviewInput" placeholder="আপনার মতামত লিখুন..."></textarea><br>
            <button id="submitBtn" class="btn-review">
                <i class="fab fa-google"></i> Google দিয়ে রিভিউ দিন
            </button>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6UEe9wpDIY60zZPgG0Z6l8OEj4S8oEuo",
            authDomain: "mystorereview.firebaseapp.com",
            projectId: "mystorereview",
            storageBucket: "mystorereview.firebasestorage.app",
            messagingSenderId: "996106395850",
            appId: "1:996106395850:web:b46765d779893433be5494"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // ১. বাটন ক্লিক করলে রিভিউ টেক্সট সেভ করা এবং রিডাইরেক্ট করা
        document.getElementById("submitBtn").onclick = async () => {
            const text = document.getElementById("reviewInput").value;
            if (!text) return alert("দয়া করে কিছু লিখুন!");
            
            // রিডাইরেক্ট হওয়ার আগে টেক্সটটি ব্রাউজারের মেমরিতে জমা রাখা
            localStorage.setItem("pendingReview", text);
            await signInWithRedirect(auth, provider);
        };

        // ২. রিডাইরেক্ট হয়ে ফিরে আসার পর ডেটাবেসে রিভিউ জমা দেওয়া
        getRedirectResult(auth).then(async (result) => {
            const pendingText = localStorage.getItem("pendingReview");
            if (result?.user && pendingText) {
                await addDoc(collection(db, "reviews"), {
                    name: result.user.displayName,
                    photo: result.user.photoURL,
                    text: pendingText,
                    createdAt: new Date()
                });
                localStorage.removeItem("pendingReview");
                alert("আপনার রিভিউটি সফলভাবে জমা হয়েছে!");
            }
        }).catch(err => console.error("Error:", err));

        // ৩. রিভিউগুলো রিয়েল-টাইমে দেখানো
        const q = query(collection(db, "reviews"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById("review-container");
            container.innerHTML = "";
            snapshot.forEach((doc) => {
                const d = doc.data();
                container.innerHTML += `
                    <div class="review-box">
                        <strong>${d.name}</strong><br>
                        <p>${d.text}</p>
                    </div>`;
            });
        });
    </script>
</body>
</html>
